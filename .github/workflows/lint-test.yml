name: Lint and Test Charts

on:
  pull_request:
    paths:
      - 'charts/**'
      - '.github/workflows/lint-test.yml'
  push:
    branches:
      - main
    paths:
      - 'charts/**'
      - '.github/workflows/lint-test.yml'

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      charts: ${{ steps.list-charts.outputs.charts }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: List charts
        id: list-charts
        run: |
          charts=$(find charts -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "charts=$charts" >> "$GITHUB_OUTPUT"
          echo "Found charts: $charts"

  lint:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        chart: ${{ fromJson(needs.discover.outputs.charts) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1

      - name: Lint ${{ matrix.chart }}
        run: helm lint charts/${{ matrix.chart }}

  template:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        chart: ${{ fromJson(needs.discover.outputs.charts) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1

      - name: Template ${{ matrix.chart }}
        run: |
          chart="charts/${{ matrix.chart }}"

          helm template test-release "$chart" -f "$chart/values-example.yaml" > /dev/null
